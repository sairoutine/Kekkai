<!DOCTYPE html>
<html>

<title>紫と霊夢の終わらない夏</title>

<style>
@font-face {
	font-family: "PixelMplus";
	src: url("PixelMplus10-Regular.ttf") format("truetype");
}
@font-face {
	font-family: "Migu";
	src: url("migu-1p-regular.ttf") format("truetype");
}
body {
	margin:0;
	padding:0;
	width:768px;
	height:576px;
}
#canvasdiv {
	cursor: none;
	position:relative;
	width:768px;
	height:576px;
}
#mainCanvas {
	top: 0px;
	left: 0px;
	position: absolute;
}

	height: 100%;
	position:relative;
	top: 0px;
	left: 0px;
}
</style>
</head>
<body>
	<div id="canvasdiv">
		<canvas id="mainCanvas" width="768" height="576"></canvas>
	</div>

	<div id="debug"></div>
