<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Kekkai</title>
<script type="text/javascript" src="./js/main.js"></script>
<style>
@font-face {
	font-family: "PixelMplus";
	src: url("PixelMplus10-Regular.ttf") format("truetype");
}
body {
	margin:0;
	padding:0;
	width:768;
	height:576;
	overflow: hidden;
}
#canvasdiv {
	position:relative;
	width:768px;
	height:576px
}
#mainCanvas:-webkit-full-screen {
	height: 100%;
}
</style>
<script>
// Electron のレンダラプロセスならば
if(window.require) {
	require('electron').webFrame.setZoomLevelLimits(1,1); //zoomさせない
}
</script>
</head>
<body>
	<div id="canvasdiv">
		<canvas id="mainCanvas" width="768" height="576" style="position:absolute;left: 0px;top: 0px;"></canvas>
	</div>

Zキーで決定。Xキーで位置入れ替え。矢印キーで移動。<br />
ステージ上のアイテムを全て獲得するとクリア

<!--
		<input type="button" value="最大化" onclick="changeFullScreen();"><br />
		Esc キーで戻る
-->
</body>
</html>
