<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Kekkai</title>
<script type="text/javascript" src="./js/main.js"></script>
<style>
body {
	margin:0;
	padding:0;
	width:640;
	height:480;
	overflow: hidden;
}
#canvasdiv {
	position:relative;
	width:640px;
	height:480px
}
#mainCanvas:-webkit-full-screen {
	height: 100%;
}
</style>
<script>
// Electron のレンダラプロセスならば
if(window.require) {
	require('electron').webFrame.setZoomLevelLimits(1,1); //zoomさせない
}
</script>
</head>
<body>
	<div id="canvasdiv">
		<canvas id="mainCanvas" width="640" height="480" style="position:absolute;left: 0px;top: 0px;"></canvas>
	</div>
<!--
		<input type="button" value="最大化" onclick="changeFullScreen();"><br />
		Esc キーで戻る
-->
</body>
</html>
